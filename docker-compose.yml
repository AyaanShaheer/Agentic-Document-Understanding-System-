version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: document-understanding-api
    ports:
      - "8000:8000"
    environment:
      - DEVICE=cpu
      - API_PORT=8000
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
    volumes:
      - ./outputs:/app/outputs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - document-network

networks:
  document-network:
    driver: bridge
